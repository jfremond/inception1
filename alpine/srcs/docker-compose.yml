version: "3.9"

services:
  nginx:
    image: nginx
    container_name: nginx
    networks:
      - inception
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/wordpress
    build: "requirements/nginx"
    ports:
      - "443:443"
    restart: on-failure

  wordpress:
    image: wordpress
    container_name: wordpress
    networks:
      - inception
    build: "requirements/wordpress"
    volumes:
      - wordpress:/var/www/wordpress
    restart: on-failure
    expose:
      - "9000"

  mariadb:
    image: mariadb
    container_name: mariadb
    networks:
      - inception
    build: "requirements/mariadb"
    volumes:
      - mariadb:/var/lib/mysql
    env_file: .env
    restart: always
    expose:
      - "3306"

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '~/jfremond/data/wordpress'
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '~/jfremond/data/mariadb'

networks:
    inception:
      driver: bridge
